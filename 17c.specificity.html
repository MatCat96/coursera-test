<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inheritance in CSS</title>
    <style>
        /* 1 class, 2 elements */
        header.navigation p {
            color: blue;
        }
        /* 1 class, 1 element */
        p.blurb {
            color:red;
        }
        /* overrides everything despite specificity */
        p {
            color: green !important;
        }
    </style>
</head>
<body>
    <header class="navigation">
    <p class="blurb">
        Lorem ipsum dolor sit amet, consectetur adipisicing ellit. Lorem ipsum dolor sit amet, consectetur adipisicing ellit. Lorem ipsum dolor sit amet, consectetur adipisicing ellit. Lorem ipsum dolor sit amet, consectetur adipisicing ellit. Lorem ipsum dolor sit amet, consectetur adipisicing ellit.
    </p>
</header>
</body>
</html>
